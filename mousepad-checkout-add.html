<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UI Fresh -  uifresh.net">
    <link rel="icon" href="https://uifresh.net/wp-content/uploads/2024/02/cropped-uifresh-favicon-new-1-32x32.png" sizes="32x32">
    <title>Checkout | Jinnie Crafts</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/checkout.css">
</head>

<body>
    <section class="uf-contact-form-01 mx-auto">
        <div class="container">
            <div class="row justify-content-center bg-white rounded-4 shadow py-5 gx-5 px-lg-5">
                <div class="col-md-6 text-center">
                    <h2 class="uf-ct-01-text-primary text-uppercase fw-bold">Jinnie Crafts</h2>
                    <p>Or reach out manually to <a href="mailto:jinniecrafts@gmail.com" class="text-decoration-none">jinniecrafts@gmail.com</a></p>
                    <img src="./images/plane.png" alt="" class="uf-img-contact-form-01 pt-4 d-md-block d-none">
                </div>
                <div class="col-md-6">
                    <form action="https://api.web3forms.com/submit" method="POST">
                      <input type="hidden" name="access_key" value="3c4132e4-9dd3-42e0-b869-af9d888df933">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="keyboard-product-order-name" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone-number" aria-describedby="phone" required>
   
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="zip-code" class="form-label">ZIP Code</label>
    <input type="text" class="form-control" id="zip-code" name="zip-code" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <textarea type="text" class="form-control" id="address" name="address" rows="4" required ></textarea>
  </div>
  <div class="mb-3">
    <label for="city/district/town" class="form-label">City/District/Town</label>
    <input type="text" class="form-control" id="city" name="city" required>
  </div>
  <div class="mb-3">
    <label for="alt-phone" class="form-label">Alternate Phone (Optional)</label>
    <input type="text" class="form-control" id="alt-phone" name="alt-phone">
  </div>
  <div class="mb-3">
    <label for="mouse-design" class="form-label">Upload your design here</label>
    <input type="file" class="form-control" id="mouse-design" name="mouse-design" required>
  </div>
  <div id="emailHelp" class="form-text uf-ct-01-text-primary">We'll never share your details with anyone in any circumstances.</div>
  <br>
  <input type="hidden" name="redirect" value="https://jinnie-crafts.github.io/jinniecrafts/mouse-pad-checkout.html">
  <button type="submit" class="btn btn-lg uf-ct-01-btn-primary">Save Address & Upload Design</button>
</form>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
